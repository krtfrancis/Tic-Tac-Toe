<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">

        <div class="first-container">
            <div class="firstRow" id="firstBox"></div>
            <div class="firstRow" id="secondBox"></div>
            <div class="firstRow" id="thirdBox"></div>
        </div>

        <div class="second-container">
            <div class="secondRow" id="fourthBox"></div>
            <div class="secondRow" id="fifthBox"></div>
            <div class="secondRow" id="sixthBox"></div>
        </div>

        <div class="third-container">
            <div class="thirdRow" id="seventhBox"></div>
            <div class="thirdRow" id="eighthBox"></div>
            <div class="thirdRow" id="ninthBox"></div>
        </div>


    </div>

    <div class="button-container">
        <button id="xButton">X</button>
        <p id="winner"></p>
        <button id="oButton">O</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
